<!DOCTYPE html>
<html lang="en" data-mode="night">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 | The PreGame</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;500;600;700&family=Oswald:wght@400;500;600;700&family=Teko:wght@400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            text-align: center;
            flex-direction: column;
            overflow: hidden;
        }

        .error-container {
            position: relative;
            z-index: 2;
            padding: var(--space-xl);
            max-width: 600px;
        }

        .error-code {
            font-family: var(--font-display);
            font-size: 8rem;
            line-height: 1;
            color: var(--accent-primary);
            text-shadow: 0 0 20px rgba(220, 20, 60, 0.5);
            margin-bottom: var(--space-md);
        }

        .error-title {
            font-family: var(--font-heading);
            font-size: 3rem;
            margin-bottom: var(--space-md);
            text-transform: uppercase;
        }

        .error-message {
            font-family: var(--font-body);
            font-size: 1.25rem;
            color: var(--text-secondary);
            margin-bottom: var(--space-lg);
        }

        /* Background effects tailored for 404 */
        .bg-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(20, 20, 20, 0.8) 0%, rgba(0, 0, 0, 1) 100%);
            z-index: 1;
        }

        .bg-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('images/hero-night.png');
            /* Assuming this exists or falls back to color */
            background-size: cover;
            background-position: center;
            opacity: 0.3;
            z-index: 0;
            filter: blur(10px);
        }
    </style>
</head>

<body>
    <div class="bg-image"></div>
    <div class="bg-overlay"></div>

    <div class="error-container">
        <h1 class="error-code">404</h1>
        <h2 class="error-title">Lost in the Sauce?</h2>
        <p class="error-message">Looks like this page doesn't exist. Maybe it closed early, or maybe you've had one too
            many.</p>
        <a href="index.html" class="btn btn--primary btn--lg">Return to Base</a>
    </div>
</body>

</html>
